{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Welcome to HR Management System</h1>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-body text-center">
                    <i class="fas fa-user-shield fa-3x mb-3 text-primary"></i>
                    <h3>Admin Login</h3>
                    <p>Login as administrator to manage employees and system</p>
                    <a href="{{ url_for('admin_login') }}" class="btn btn-primary btn-lg btn-block">Admin Login</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-body text-center">
                    <i class="fas fa-user fa-3x mb-3 text-success"></i>
                    <h3>Employee Login</h3>
                    <p>Login as employee to access your dashboard</p>
                    <a href="{{ url_for('employee_login') }}" class="btn btn-success btn-lg btn-block">Employee Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
